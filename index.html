<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../front_mentor-challenge/images/favicon-32x32.png">
  <link rel="stylesheet" href="../front_mentor-challenge/css/normalize.css">
  <link rel="stylesheet" href="../front_mentor-challenge/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding-top: 100px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="container">
      <h1> Order Summary </h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="box">
        <img src="../front_mentor-challenge/images/icon-music.svg" alt="">

        <p>
          Annual Plan
          <br>
          <span>$59.99/year</span>
        </p>


        <a href="#">Change</a>
      </div>

      <button class="big">Proceed to Payment</button>
      <a href="#" class="small"> Cancel Order </a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ahmed elazki</a>.

  </div>
</body>

</html>
